<!DOCTYPE html>
<html>
<head>
  <title>Egghead's Tutorials Center</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <header>
    <h1>Welcome to Egghead's Tutorials Center</h1>
    <p>Learn computer skills from industry experts.</p>
  </header>

  <main>
    <!-- Registration Form -->
    <section>
      <h2>Course Registration</h2>
      <form id="registrationForm" action="register.php" method="POST">
        <div>
          <label for="firstName">First Name:</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div>
          <label for="lastName">Last Name:</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
          <label for="address">Address:</label>
          <input type="text" id="address" name="address" required>
        </div>
        <div>
          <label for="dob">Date of Birth:</label>
          <input type="text" id="dob" name="dob" required>
        </div>
        <div>
          <label for="startTime">Starting Time:</label>
          <input type="text" id="startTime" name="startTime" required>
        </div>
        <div>
          <label for="contactNumber">Contact Number:</label>
          <input type="text" id="contactNumber" name="contactNumber" required>
        </div>
        <div>
          <label for="parentName">Parent's Name:</label>
          <input type="text" id="parentName" name="parentName" required>
        </div>
        <div>
          <label for="parentContact">Parent's Contact Number:</label>
          <input type="text" id="parentContact" name="parentContact" required>
        </div>
        <button type="submit">Submit</button>
      </form>
    </section>
  </main>

</html>
